entity.password_constraint.collection:
  path: '/admin/config/system/password_constraint'
  defaults:
    _entity_list: 'password_constraint'
    _title: 'PasswordConstraint Configuration'
  requirements:
    _permission: 'administer site configuration'

entity.password_constraint.add_form:
  path: '/admin/config/system/password_constraint/add/{plugin_id}'
  defaults:
    _entity_form: 'password_constraint.add'
    _title: 'Add PasswordConstraint'
  requirements:
    _permission: 'administer site configuration'

entity.password_constraint.edit_form:
  path: '/admin/config/system/password_constraint/{password_constraint}'
  defaults:
    _entity_form: 'password_constraint.edit'
    _title: 'Edit PasswordConstraint'
  requirements:
    _permission: 'administer site configuration'

entity.password_constraint.delete_form:
  path: '/admin/config/system/password_constraint/{password_constraint}/delete'
  defaults:
    _entity_form: 'password_constraint.delete'
    _title: 'Delete PasswordConstraint'
  requirements:
    _permission: 'administer site configuration'

entity.password_policy.constraint.edit:
  path: '/admin/config/system/password_policy/constraint/edit/{machine_name}/{constraint_id}'
  defaults:
    _form: '\Drupal\password_policy\Form\ConstraintEdit'
  requirements:
    _permission: 'administer site configuration'

entity.password_policy.constraint.delete:
  path: '/admin/config/system/password_policy/constraint/delete/{machine_name}/{id}'
  defaults:
    _form: '\Drupal\password_policy\Form\ConstraintDelete'
  requirements:
    _permission: 'administer site configuration'