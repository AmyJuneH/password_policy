password_policy.admin_index:
  path: '/admin/config/security'
  defaults:
    _content: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Security'
  requirements:
    _permission: 'access administration pages'

entity.password_policy.collection:
  path: '/admin/config/security/password-policy'
  defaults:
    _entity_list: 'password_policy'
    _title: 'Password Policies'
  requirements:
    _permission: 'administer site configuration'

password_policy.plugin.settings:
  path: '/admin/config/security/password-policy/{plugin_id}'
  defaults:
    _title: 'Configure Plugin'
    _form: Drupal\password_policy\Form\PasswordPolicyPluginSettingsForm
  requirements:
    _permission: 'administer site configuration'

entity.password_policy.wizard.add:
  path: '/admin/config/security/password-policy/add'
  defaults:
    _entity_wizard: 'password_policy.add'
    tempstore_id: 'password_policy.password_policy'
  requirements:
    _permission: 'administer site configuration'

entity.password_policy.wizard.edit:
  path: '/admin/config/security/password-policy/{machine_name}/{step}'
  defaults:
    _entity_wizard: 'password_policy.edit'
    tempstore_id: 'password_policy.password_policy'
  requirements:
    _permission: 'administer site configuration'

entity.password_policy.delete_form:
  path: '/admin/config/security/password-policy/policy/delete/{password_policy}'
  defaults:
    _title: Delete policy
    _entity_form: 'password_policy.delete'
  requirements:
    _permission: 'administer site configuration'

