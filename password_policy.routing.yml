password_policy.admin_index:
  path: '/admin/config/security'
  defaults:
    _content: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Security'
  requirements:
    _permission: 'access administration pages'

password_policy.settings:
  path: '/admin/config/security/password-policy'
  defaults:
    _title: 'Password Policy'
    _form: Drupal\password_policy\Form\PasswordPolicySettingsForm
  requirements:
    _permission: 'administer site configuration'

password_policy.add_reset_constraint:
  path: '/admin/config/security/password-policy/reset'
  defaults:
    _title: Create a new constraint
    _form: Drupal\password_policy\Form\PasswordPolicyResetForm
  requirements:
    _permission: 'administer site configuration'

password_policy.update_reset_constraint:
  path: '/admin/config/security/password-policy/reset/{constaint_id}'
  defaults:
    _title: Update constraint
    _form: Drupal\password_policy\Form\PasswordPolicyResetForm
  requirements:
    _permission: 'administer site configuration'

password_policy.delete_reset_constraint:
  path: '/admin/config/security/password-policy/reset/delete/{constraint_id}'
  defaults:
    _title: Delete a password reset constraint
    _form: Drupal\password_policy\Form\PasswordPolicyDeleteResetForm
  requirements:
    _permission: 'administer site configuration'

password_policy.delete_constraint:
  path: '/admin/config/security/password-policy/delete-constraint/{plugin_id}/{policy_id}'
  defaults:
    _title: Delete a constraint
    _form: Drupal\password_policy\Form\PasswordPolicyDeleteConstraintForm
  requirements:
    _permission: 'administer site configuration'

password_policy.add_policy:
  path: '/admin/config/security/password-policy/policy/add'
  defaults:
    _title: Add a policy
    _entity_form: 'password_policy.add'
  requirements:
    _permission: 'administer site configuration'

password_policy.update_policy:
  path: '/admin/config/security/password-policy/policy/update/{policy_id}'
  defaults:
    _title: Update policy
    _entity_form: 'password_policy.update'
  requirements:
    _permission: 'administer site configuration'

password_policy.delete_policy:
  path: '/admin/config/security/password-policy/policy/delete/{policy_id}'
  defaults:
    _title: Delete policy
    _entity_form: 'password_policy.delete'
  requirements:
    _permission: 'administer site configuration'

