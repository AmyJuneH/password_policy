password_policy.settings:
  path: /admin/config/security/password/settings
  defaults:
    _form: Drupal\password_policy\Form\PasswordPolicySettingsForm
  requirements:
    _permission: 'administer site configuration'

password_policy.add_reset_policy:
  path: '/admin/config/security/password/policy/reset'
  defaults:
    _title: Create a new policy
    _form: Drupal\password_policy\Form\PasswordPolicyResetForm
  requirements:
    _permission: 'administer site configuration'

password_policy.update_reset_policy:
  path: '/admin/config/security/password/policy/reset/{policy_id}'
  defaults:
    _title: Create a new policy
    _form: Drupal\password_policy\Form\PasswordPolicyResetForm
  requirements:
    _permission: 'administer site configuration'

