password_policy.admin_index:
  path: '/admin/config/security'
  defaults:
    _content: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Security'
  requirements:
    _permission: 'access administration pages'

password_policy.settings:
  path: '/admin/config/security/password-policy'
  defaults:
    _title: 'Password Policy'
    _form: Drupal\password_policy\Form\PasswordPolicySettingsForm
  requirements:
    _permission: 'administer site configuration'

password_policy.add_reset_policy:
  path: '/admin/config/security/password-policy/reset'
  defaults:
    _title: Create a new policy
    _form: Drupal\password_policy\Form\PasswordPolicyResetForm
  requirements:
    _permission: 'administer site configuration'

password_policy.update_reset_policy:
  path: '/admin/config/security/password-policy/reset/{policy_id}'
  defaults:
    _title: Update a new policy
    _form: Drupal\password_policy\Form\PasswordPolicyResetForm
  requirements:
    _permission: 'administer site configuration'

password_policy.delete_reset_policy:
  path: '/admin/config/security/password-policy/reset/delete/{policy_id}'
  defaults:
    _title: Delete a new policy
    _form: Drupal\password_policy\Form\PasswordPolicyResetForm
  requirements:
    _permission: 'administer site configuration'

password_policy.delete_policy:
  path: '/admin/config/security/password-policy/delete-policy/{plugin_id}/{policy_id}'
  defaults:
    _title: Delete a policy
    _form: Drupal\password_policy\Form\PasswordPolicyDeleteForm
  requirements:
    _permission: 'administer site configuration'

