password_policy_length.add_policy:
   path: '/admin/config/security/password/constraint/length'
   defaults:
     _title: Add a new password length constraint
     _form: Drupal\password_policy_length\Form\PasswordPolicyLengthSettingsForm
   requirements:
     _permission: 'administer site configuration'

password_policy_length.update_policy:
   path: '/admin/config/security/password/constraint/length/{pid}'
   defaults:
     _title: Update a new password length constraint
     _form: Drupal\password_policy_length\Form\PasswordPolicyLengthSettingsForm
   requirements:
     _permission: 'administer site configuration'
